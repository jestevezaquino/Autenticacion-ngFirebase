<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-md-3 shadow-sm">
      <div class="card-header bg-primary text-white">
        Formulario de inicio de sesi√≥n
      </div>
      <div class="card-body d-flex justify-content-center shadow-sm">
        <form [formGroup]="formulario">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input class="form-control" type="text" name="pass" formControlName="password"/>
          </div>
          <button (click)="iniciarSesion()" class="btn btn-success" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
